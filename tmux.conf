# Run for changes to take effect
# tmux source-file ~/.tmux.conf

# if-shell "test -f [file]" "source ~/.tmux/tmuxlinesnapshot"

set -g prefix C-b

# Set default shell
set-option -g default-shell $SHELL

# Use vim keys
setw -g mode-keys vi
# Vim style copy and paste
unbind [
bind Escape copy-mode
#unbind p
#bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-selection
bind-key -t vi-copy 'y' copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Point and click to enter panel and also resize with mouse
set -g mouse-utf8 on
#set -g mouse on

# Renumber windows after closing
set-option -g renumber-windows on

# Window numbering starts at 1
set -g base-index 1
set-window-option -g pane-base-index 1

# Resize windows to smallest client only when active
setw -g aggressive-resize on

# Send command to nested tmux with C-b b
bind-key b send-prefix

# Last window with C-b C-b
bind-key C-b last-window

set-option -gw xterm-keys on

# Easier window switching M = Alt
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Move around panes with j and k, a bit like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes like vim, -r = repeatable
#unbind-key -n p
bind-key -nr C-h resize-pane -L
bind-key -nr C-j resize-pane -D
bind-key -nr C-k resize-pane -U
bind-key -nr C-l resize-pane -R

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Keep current directory when creating new window
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Scroll amount limit
set -g history-limit 10000

# Visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Use 256 colors
set-option -g default-terminal 'screen-256color'

#### THEME CONFIG ####

# Statusbar colors
set-option -g status-bg colour235
set-option -g status-fg colour130
set-option -g status-attr default

# Window title colors
set-window-option -g window-status-fg colour33
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# Active window title colors
set-window-option -g window-status-current-fg colour196
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# Pane border colors
# gray: colour235
set-option -g pane-border-fg colour28
set-option -g pane-active-border-fg green

# Message text colors
set-option -g message-bg colour235
set-option -g message-fg colour196

# Pane number display color
set-option -g display-panes-active-colour colour20
set-option -g display-panes-colour colour196

# Clock color
set-window-option -g clock-mode-colour colour40

# Status bar options
set-option -g status on
set -g status-utf8 on
set -g status-interval 2 # set update frequency
set -g status-justify centre # center window list

# Status region size
set -g status-left-length 100
set -g status-right-length 100

#### END THEME CONFIG ####

